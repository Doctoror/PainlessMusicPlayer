allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

ext {
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 33

    aspectRatioLayoutVersion = '1.0.3'

    constraintLayoutVersion = '1.1.0'

    daggerVersion = '2.16'
    dartVersion = '2.0.3'

    exoPlayerVersion = '2.7.3'

    fastScrollVersion = '1.1.0'

    glideVersion = '4.8.0'

    jUnitVersion = '4.12'

    mockitoKotlinVersion = '2.1.0'
    mockitoVersion = '2.24.0'

    parcelerVersion = '1.1.10'
    protobufVersion = '3.1.0'

    robolectricVersion = '4.1'
    rxAndroidVersion = '2.1.0'
    rxCursorLoaderVersion = '2.1.1'
    rxBindingVersion = '2.2.0'
    rxJavaVersion = '2.2.6'
    rxPermissionsVersion = '0.9.5@aar'

    supportVersion = '28.0.0'

    testRunnerVersion = '1.0.1'

    commonsDependencies = [
            kotlin            : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            rxJava            : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            supportAnnotations: "com.android.support:support-annotations:$supportVersion",
    ]

    presentationDependencies = [
            aspectRatioLayout     : "com.github.doctoror.aspectratiolayout:library:$aspectRatioLayoutVersion",

            constraintLayout      : "com.android.support.constraint:constraint-layout:$constraintLayoutVersion",

            dagger                : "com.google.dagger:dagger:$daggerVersion",
            daggerAndroid         : "com.google.dagger:dagger-android:$daggerVersion",
            daggerAndroidSupport  : "com.google.dagger:dagger-android-support:$daggerVersion",
            daggerAndroidProcessor: "com.google.dagger:dagger-android-processor:$daggerVersion",
            daggerCompiler        : "com.google.dagger:dagger-compiler:$daggerVersion",

            dart                  : "com.f2prateek.dart:dart:$dartVersion",
            dartProcessor         : "com.f2prateek.dart:dart-processor:$dartVersion",

            fastScroll            : "com.l4digital.fastscroll:fastscroll:$fastScrollVersion",

            glide                 : "com.github.bumptech.glide:glide:$glideVersion",

            henson                : "com.f2prateek.dart:henson:$dartVersion",
            hensonProcessor       : "com.f2prateek.dart:henson-processor:$dartVersion",

            kotlin                : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",

            parceler              : "org.parceler:parceler-api:$parcelerVersion",
            parcelerProcessor     : "org.parceler:parceler:$parcelerVersion",

            rxAndroid             : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",
            rxBinding             : "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:$rxBindingVersion",
            rxPermissions         : "com.tbruyelle.rxpermissions2:rxpermissions:$rxPermissionsVersion",
            rxJava                : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",

            supportAppCompat      : "com.android.support:appcompat-v7:$supportVersion",
            supportCardView       : "com.android.support:cardview-v7:$supportVersion",
            supportDesign         : "com.android.support:design:$supportVersion",
            supportMediaCompat    : "com.android.support:support-media-compat:$supportVersion",
            supportRecyclerView   : "com.android.support:recyclerview-v7:$supportVersion"
    ]

    presentationTestDependencies = [
            junit        : "junit:junit:$jUnitVersion",

            kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",

            mockito      : "org.mockito:mockito-core:$mockitoVersion",
            mockitoKotlin: "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion",

            robolectric  : "org.robolectric:robolectric:$robolectricVersion"
    ]

    dataDependencies = [
            exoPlayer     : "com.google.android.exoplayer:exoplayer:$exoPlayerVersion",

            glide         : "com.github.bumptech.glide:glide:$glideVersion",

            kotlin        : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",

            protobuf      : "com.google.protobuf.nano:protobuf-javanano:$protobufVersion",

            rxCursorLoader: "com.github.doctoror.rxcursorloader:library:$rxCursorLoaderVersion",
            rxJava        : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",

            supportV4     : "com.android.support:support-v4:$supportVersion",
    ]

    dataTestDependencies = [
            junit         : "junit:junit:$jUnitVersion",

            mockito       : "org.mockito:mockito-core:$mockitoVersion",
            mockitoAndroid: "org.mockito:mockito-android:$mockitoVersion",
            mockitoKotlin : "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion",

            robolectric   : "org.robolectric:robolectric:$robolectricVersion",

            testRunner    : "com.android.support.test:runner:$testRunnerVersion"
    ]

    domainDependencies = [
            kotlin   : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",

            rxJava   : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",

            supportV4: "com.android.support:support-v4:$supportVersion",
    ]
}
